<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Weighted Voting DApp</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-10 col-sm-push-1">
          <h1 class="text-center">Weighted Voting System</h1>
          <p class="lead text-center">Admin whitelists voters with weights, voters cast ballots on proposals.</p>
          <hr />
        </div>
      </div>

      <div class="row">
        <div class="col-md-4">
          <div class="panel panel-default">
            <div class="panel-heading"><strong>Connection</strong></div>
            <div class="panel-body">
              <p><strong>Account:</strong> <span id="accountAddress">-</span></p>
              <p><strong>Role:</strong> <span id="accountRole">-</span></p>
              <p><strong>Phase:</strong> <span id="phaseLabel">-</span></p>
              <p><strong>Status:</strong> <span id="accountStatus">Waiting for wallet...</span></p>
            </div>
          </div>

          <div id="adminActions" class="panel panel-info" style="display:none;">
            <div class="panel-heading"><strong>Admin Controls</strong></div>
            <div class="panel-body">
              <form id="addProposalForm">
                <div class="form-group">
                  <label for="proposalTitle">New proposal title</label>
                  <input class="form-control" id="proposalTitle" placeholder="e.g. Upgrade lab equipment" />
                </div>
                <button class="btn btn-primary btn-block" type="submit">Add Proposal</button>
              </form>
              <hr />
              <form id="whitelistForm">
                <div class="form-group">
                  <label for="whitelistAddress">Voter address</label>
                  <input class="form-control" id="whitelistAddress" placeholder="0x..." />
                </div>
                <div class="form-group">
                  <label for="voterWeight">Weight</label>
                  <input class="form-control" id="voterWeight" type="number" min="1" value="1" />
                </div>
                <button class="btn btn-success btn-block" type="submit">Whitelist voter</button>
              </form>
              <hr />
              <button id="startVotingBtn" class="btn btn-warning btn-block" type="button">Start voting</button>
              <button id="closeVotingBtn" class="btn btn-danger btn-block" type="button">Close voting</button>
            </div>
          </div>
        </div>

        <div class="col-md-8">
          <div class="panel panel-default">
            <div class="panel-heading"><strong>Proposals</strong></div>
            <div class="panel-body">
              <div class="table-responsive">
                <table class="table table-striped" id="proposalsTable">
                  <thead>
                    <tr>
                      <th>#</th>
                      <th>Title</th>
                      <th>Votes (weighted)</th>
                    </tr>
                  </thead>
                  <tbody></tbody>
                </table>
              </div>
            </div>
          </div>

          <div class="panel panel-success">
            <div class="panel-heading"><strong>Cast Your Vote</strong></div>
            <div class="panel-body">
              <div class="form-group">
                <label for="proposalSelect">Choose a proposal</label>
                <select class="form-control" id="proposalSelect"></select>
              </div>
              <button id="voteBtn" class="btn btn-primary" type="button">Submit vote</button>
              <p class="help-block" id="voterFeedback"></p>
            </div>
          </div>

          <div class="panel panel-default">
            <div class="panel-heading"><strong>Results</strong></div>
            <div class="panel-body">
              <p><strong>Leading proposal:</strong> <span id="leadingProposal">-</span></p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
